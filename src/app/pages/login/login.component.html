<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="inputs-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#5B4B3F" class="bi bi-person-circle"
        viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
      </svg>
      <input type="email" name="email" [(ngModel)]="email" placeholder="Insira seu e-mail" required />
    </div>
  
    <div class="inputs-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#5B4B3F" class="bi bi-lock-fill"
        viewBox="0 0 16 16">
        <path
          d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
      </svg>
      <input type="password" name="password" [(ngModel)]="password" placeholder="Insira sua senha" required />
    </div>
  
    <div class="confirmarBotao">
      <input class="confirmar" type="submit" value="Confirmar" />
    </div>
    
    <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
